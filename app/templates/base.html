<!doctype html>
<html>
<title>Flask test project</title>
<head>
</head>
<body>
    <h1>Flask test project</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            <hr>
        {% endif %}
    {% endwith %}    

{% block body %}{% endblock %}
</body>
</html>
